name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Nightly Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
# for now, until meaningful tests exist, we'll ignore these
#    - name: Run tests
#      uses: actions-rs/cargo@v1
#      with:
#        command: test
#        args: --verbose
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
